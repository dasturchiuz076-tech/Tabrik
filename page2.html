<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tort kerakmi? üç∞</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffd1dc, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 60px;
      color: #333;
      overflow: hidden;
    }

    h1 {
      color: #ff4081;
      font-size: 2.2rem;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    button {
      background: #ff69b4;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff1493;
    }

    #yesBtn {
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      left: 50%;
      top: 70%;
      transform: translateX(-50%);
    }

    #message {
      position: absolute;
      bottom: 40px;
      width: 100%;
      font-size: 1.3rem;
      color: #ff4081;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>üòÇ Endi tort haqiqatan kerakmi?</h1>
  <p>Telefon bo‚Äòlsa ham, bu tugma seni tutolmaydi üòÜ</p>

  <button id="yesBtn">Ha kerak!</button>
  <button id="noBtn" onclick="noClicked()">Yo‚Äòq kerak emas</button>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("message");

    // Tugma sichqoncha bilan yoki bosilayotganda qochadi
    yesBtn.addEventListener("mouseover", moveButton);
    yesBtn.addEventListener("touchstart", moveButton); // telefon uchun

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";
    }

    function noClicked() {
      msg.innerHTML = "Ko‚Äòrdingmi, tugmani ushlay olmaysan üòÇ<br>Tezliging bugun ham bayramda! üéÇ";
      msg.style.opacity = 1;

      // 3 sekunddan keyin keyingi sahifaga o'tadi
      setTimeout(() => {
        window.location.href = "page3.html";
      }, 3000);
    }
  </script>
</body>
</html>
