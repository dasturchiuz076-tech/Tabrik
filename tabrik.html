<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tug'ilgan kuning bilan ğŸ‚</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      text-align: center;
      padding: 50px;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff4081;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p {
      font-size: 1.2rem;
      margin: 20px auto;
      width: 80%;
    }

    button {
      background: #ff69b4;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff1493;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff4081;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #next {
      margin-top: 40px;
      display: none;
      background: #4CAF50;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--hue)), 100%, 60%);
      top: -10px;
      left: calc(100vw * var(--pos));
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Tug'ilgan kuning bilan, singlim! ğŸ‚</h1>
  <p>Bugun sening kuning! Shuning uchun senga eng muhim savol:</p>
  
  <h2>Toâ€˜rt oberaymi? ğŸ°</h2>

  <div>
    <button onclick="noClicked()">Yoâ€˜q</button>
    <button onclick="yesClicked()">Ha</button>
  </div>

  <div id="message"></div>

  <button id="next" onclick="goNext()">Keyingisi â†’</button>

  <script>
    function showMessage(text) {
      const msg = document.getElementById("message");
      msg.innerHTML = text;
      msg.style.opacity = 1;
      createConfetti();

      // 3 sekunddan keyin "Keyingisi" tugmasini chiqaramiz
      setTimeout(() => {
        document.getElementById("next").style.display = "inline-block";
      }, 3000);
    }

    function noClicked() {
      showMessage("ğŸ˜ Yoâ€˜qni bossang ham, ha deganingda ham bermas edim ğŸ˜‚");
    }

    function yesClicked() {
      showMessage("ğŸ° Aldadim berymayman! ğŸ¤­");
    }

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.setProperty("--hue", Math.random());
        c.style.setProperty("--pos", Math.random());
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    function goNext() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
